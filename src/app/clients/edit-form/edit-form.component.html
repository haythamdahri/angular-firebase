<div class="alert alert-secondary mt-4 font-weight-bold" role="alert">
  Fill client data
</div>

<form *ngIf="client">
  <div class="form-group">
    <label for="FirstName">First Name</label>
    <input type="text" [(ngModel)]="client.firstName" name="firstName" class="form-control" id="FirstName"
      placeholder="Enter first name">
  </div>
  <div class="form-group">
    <label for="LastName">Last Name</label>
    <input type="text" [(ngModel)]="client.lastName" name="lastName" class="form-control" id="LastName"
      placeholder="Enter last name">
  </div>
  <div class="form-group">
    <label for="City">City</label>
    <input type="text" [(ngModel)]="client.city" name="city" class="form-control" id="City" placeholder="Enter city">
  </div>
  <div class="form-group text-center">
    <button type="button" class="btn btn-success" #saveBtn (click)="onSave()"><i class="fas fa-save"></i> Save</button>
  </div>
</form>
