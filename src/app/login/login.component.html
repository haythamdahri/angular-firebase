<div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 mx-auto mt-3">

  <div class="alert alert-warning fade show" *ngIf="loginError">
    <i class="fas fa-exclamation"></i> Email or password is incorrect!
  </div>

  <form>
    <div class="form-group">
      <label for="Email">Email address</label>
      <input type="email" [(ngModel)]="user.email" name="email" class="form-control" id="Email"
        placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input type="password" [(ngModel)]="user.password" name="password" class="form-control" id="Password"
        placeholder="Password">
    </div>
    <button type="button" class="btn btn-primary" #loginBtn (click)="onLogin()"><i class="fas fa-sign-in-alt"></i> Login</button>
  </form>

</div>
